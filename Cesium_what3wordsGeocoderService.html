<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cesium what3words Geocoder Service</title>
        <meta charset="utf-8">
        <!-- Include the CesiumJS JavaScript and CSS files -->
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.76/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.76/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <script src="js/what3wordsGeocoderService.js"></script>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <script>
        // Your access token can be found at: https://cesium.com/ion/tokens.
            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjNjViZmNjMy00ZDc2LTQxMDAtYTRmMC05NzEwMGRiMzA2MWMiLCJpZCI6NDA2NTYsImlhdCI6MTYwOTAwNTQwOX0.AZefXocsmHI-wY3qy0z9xNcn2Sa9VUehJcAiJ_1fkLQ';
            //Cesium.Ion.defaultAccessToken = 'Insert_Your_Cesium_Access_Token_Here';
        // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            geocoder: [new Cesium.CartographicGeocoderService(), new Cesium.IonGeocoderService(), new what3wordsGeocoderService(),],
        });
        // Add Cesium OSM Buildings, a global 3D buildings layer.
        const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());
        // Fly the camera to San Francisco at the given longitude, latitude, and height.
        viewer.camera.flyTo({
            destination : Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
            orientation : {
                heading : Cesium.Math.toRadians(0.0),
                pitch : Cesium.Math.toRadians(-15.0),
            }
        });
        </script>
    </body>
</html>
